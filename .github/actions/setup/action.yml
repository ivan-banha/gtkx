name: Setup Environment
description: Setup Node.js, pnpm, Rust, and system dependencies for GTKX

inputs:
  install-xvfb:
    description: Whether to install Xvfb for running tests
    default: "false"

runs:
  using: composite
  steps:
    - name: Cache DNF packages
      uses: actions/cache@v4
      with:
        path: /var/cache/dnf
        key: dnf-${{ hashFiles('.github/actions/setup/action.yml') }}

    - name: Install system dependencies
      shell: bash
      run: |
        echo "keepcache=1" >> /etc/dnf/dnf.conf
        dnf install -y \
          gtk4-devel \
          gobject-introspection-devel \
          gtksourceview5-devel \
          libadwaita-devel \
          webkitgtk6.0-devel \
          vte291-gtk4-devel \
          gstreamer1-devel \
          gstreamer1-plugins-base-devel \
          libsoup3-devel \
          json-glib-devel \
          libxml2-devel \
          libsecret-devel \
          at-spi2-core-devel \
          appstream-devel \
          mesa-libGLES \
          ${{ inputs.install-xvfb == 'true' && 'xorg-x11-server-Xvfb' || '' }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: packages/native

    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: pnpm

    - name: Install npm packages
      shell: bash
      run: pnpm install
