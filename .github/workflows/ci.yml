name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup
        with:
          install-xvfb: "true"

      - name: Set runtime versions for Turbo cache
        run: |
          echo "NODE_VERSION=$(node -v)" >> $GITHUB_ENV
          echo "GTK4_VERSION=$(pkg-config --modversion gtk4)" >> $GITHUB_ENV

      - name: Build all packages
        run: pnpm build

      - name: Build docs
        run: pnpm run docs
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Lint all packages
        run: pnpm lint

      - name: Check dead code
        run: pnpm knip

      - name: Run tests
        run: |
          Xvfb :99 -screen 0 1024x768x24 2>/dev/null &
          pnpm test
        env:
          DISPLAY: ":99"
          GSK_RENDERER: cairo
          GTK_BACKEND: x11
          LIBGL_ALWAYS_SOFTWARE: 1
